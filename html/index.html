<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Motion Ai</title>
	<link rel="stylesheet" type = "text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type = "text/css" href="../css/MotionAi.css">
	<script src="https://use.fontawesome.com/577030c255.js"></script>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
	<div class="fixed-logo-container"><img class="fixed-logo" src="../images/motionailogo.jpg"/></div>
	<div class="logobar">
		<div class="imagecontainer">
			<img src="../images/logo_molecules_gradient.png">
		</div>
	</div>
	<div class ="navbar-container">
		<ul class="nav nav-pills">
			<li class="navbutton" role="presentation"><a href="#">ABOUT</a></li>
			<li class="navbutton" role="presentation"><a href="#">AI AND YOU</a></li>
			<li class="navbutton" role="presentation"><a href="#">EXPERIENCE</a></li>
		</ul>
		<div class="dropdown">
		<button class="dropbtn navbar-hamburger btn btn-default btn-lg">
			<i class="fa fa-chevron-down" aria-hidden="true"></i>
		</button>
			<div class="dropdown-content">
				<a href="#">ABOUT</a>
				<a href="#">AI AND YOU</a>
				<a href="#">EXPERIENCE</a>
			</div>
		</div>


	</div>

	<div class ="promo">

		<div id="slideshow">

			<div id="box1" class="box"><div class="btn btn-lg btn-info slide">4. Scale to Your Needs</div></div>
			<div id="box2" class="box"><div class="btn btn-lg btn-info slide">Automate Customer Service in 20 Minutes</div></div>
			<div id="box3" class="box"><div class="btn btn-lg btn-info slide">1. Choose Platform Integration</div></div>
			<div id="box4" class="box"><div class="btn btn-lg btn-info slide">2. Personalize</div></div>
			<div id="box5" class="box"><div class="btn btn-lg btn-info slide">3. Customize</div></div>

		</div>

	</div>

	<!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
	<script src="../js/MotionAi.js"></script>
</body>
</html>
