<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Motion Ai</title>
	<link rel="stylesheet" type = "text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type = "text/css" href="../css/MotionAi.css">
	<script src="https://use.fontawesome.com/577030c255.js"></script>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
	<div class="logobar">
		<div class="imagecontainer">
			<img src="../images/logo_molecules_gradient.png">
		</div>
	</div>
	<div class ="navbar-container">
		<ul class="nav nav-pills">
			<li class="navbutton" role="presentation"><a href="#">ABOUT</a></li>
			<li class="navbutton" role="presentation"><a href="#">AI AND YOU</a></li>
			<li class="navbutton" role="presentation"><a href="#">EXPERIENCE</a></li>
		</ul>
		<div class="dropdown">
		<button class="dropbtn navbar-hamburger btn btn-default btn-lg">
			<i class="fa fa-chevron-down" aria-hidden="true"></i>
		</button>
			<div class="dropdown-content">
				<a href="#">ABOUT</a>
				<a href="#">AI AND YOU</a>
				<a href="#">EXPERIENCE</a>
			</div>
		</div>



	</div>
	<div class ="promo">
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="../images/slideshow1.png" style="width:100%">
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="../images/slideshow2.png" style="width:100%">
				<div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="../images/slideshow3.png" style="width:100%">
				<div class="text">Caption Three</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/MotionAi.js"></script>
</body>
</html>
